<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Support | Health eRecords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #1f2a41 0, #0b1220 35%, #050915 100%);
      --card-bg: #0f172a;
      --card-soft: rgba(255,255,255,0.02);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148,163,184,0.25);
      --radius-lg: 1.35rem;
      --shadow-soft: 0 30px 80px rgba(5, 9, 21, 0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1180px;
      margin: 32px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 15px 36px rgba(56,189,248,0.35);
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(255,255,255,0.03);
      font-size: 12px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .pill-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,.75);
    }

    .legal-nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .legal-nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .legal-nav a:hover {
      text-decoration: underline;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0,1.4fr) minmax(0,1fr);
      gap: 24px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)), var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 32px 28px 28px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      position: relative;
      overflow: hidden;
    }

    h1 { font-size: clamp(28px, 3vw, 34px); margin: 0 0 12px; }

    p { font-size: 15px; line-height: 1.7; margin: 0 0 14px; color: #dfe3eb; }

    ul { padding-left: 20px; }

    ul li { margin-bottom: 8px; }

    footer { margin-top: 20px; font-size: 12px; color: var(--text-muted); }
  </style>
</head>

<body>
<div class="page-wrapper">

<header>
  <div class="brand">
    <img class="brand-icon" src="icon.png" alt="Health eRecords">
    <div>
      <div class="brand-text-main">Health eRecords</div>
      <div class="brand-text-sub" data-i18n="brand.tagline"></div>
    </div>
  </div>

  <div class="pill">
    <span class="pill-dot"></span>
    <span data-i18n="pill.title"></span>
  </div>
</header>

<nav class="legal-nav">
  <a href="index.html">Home</a>
  <a href="privacy.html">Privacy</a>
  <a href="terms.html">Terms</a>
  <a href="hipaa.html">HIPAA</a>
  <a href="security.html">Security</a>
  <a href="end-to-end-encryption.html">Encryption</a>
  <a href="support.html">Support</a>
</nav>

<main class="layout">
<section class="card">
  <h1 data-i18n="heading.title"></h1>
  <p data-i18n="body.intro"></p>

  <div class="meta-row">
    <div class="meta-item">
      <span class="meta-label" data-i18n="meta.email"></span>
      <a href="mailto:apd1034@gmail.com">apd1034@gmail.com</a>
    </div>
    <div class="meta-item">
      <span class="meta-label" data-i18n="meta.hours"></span>
      <span data-i18n="meta.hoursValue"></span>
    </div>
  </div>

  <p data-i18n="body.footer"></p>
</section>

<aside class="side-card">
  <div class="side-title" data-i18n="side.title"></div>
  <p class="side-text" data-i18n="side.subtitle"></p>
  <ul class="side-list">
    <li><span class="side-bullet"></span><span data-i18n="side.b1"></span></li>
    <li><span class="side-bullet"></span><span data-i18n="side.b2"></span></li>
    <li><span class="side-bullet"></span><span data-i18n="side.b3"></span></li>
  </ul>
</aside>
</main>

<footer data-i18n="footer"></footer>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const lang = params.get("lang") || localStorage.getItem("lang") || "en";
localStorage.setItem("lang", lang);
document.documentElement.lang = lang;

const translations = {
  en: {
    "title.page": "Support | Health eRecords",
    "brand.tagline": "Your health. Your data. Your control.",
    "pill.title": "Support",
    "heading.title": "Support",
    "body.intro": "We're here to help. Reach out for technical issues, feedback, or data requests.",
    "meta.email": "Email:",
    "meta.hours": "Hours:",
    "meta.hoursValue": "Mon–Fri, 9am–5pm PT",
    "body.footer": "For privacy or data requests, include the email tied to your account.",
    "side.title": "Tips",
    "side.subtitle": "Before contacting support:",
    "side.b1": "Update to the latest app version.",
    "side.b2": "Include screenshots for errors.",
    "side.b3": "Use your account email for privacy requests.",
    "footer": "Health eRecords · Support: apd1034@gmail.com"
  },
  es: {
    "title.page": "Soporte | Health eRecords",
    "brand.tagline": "Tu salud. Tus datos. Tu control.",
    "pill.title": "Soporte",
    "heading.title": "Soporte",
    "body.intro": "Estamos aquí para ayudarte con problemas técnicos, comentarios o solicitudes de datos.",
    "meta.email": "Correo:",
    "meta.hours": "Horario:",
    "meta.hoursValue": "Lun–Vie, 9am–5pm PT",
    "body.footer": "Para solicitudes de privacidad, usa el correo asociado a tu cuenta.",
    "side.title": "Consejos",
    "side.subtitle": "Antes de contactar soporte:",
    "side.b1": "Actualiza a la versión más reciente.",
    "side.b2": "Incluye capturas de pantalla.",
    "side.b3": "Usa tu correo de cuenta para privacidad.",
    "footer": "Health eRecords · Soporte: apd1034@gmail.com"
  }
};

document.title = translations[lang]["title.page"];

document.querySelectorAll("[data-i18n]").forEach(el => {
  const key = el.dataset.i18n;
  if (translations[lang][key]) {
    el.textContent = translations[lang][key];
  }
});

document.querySelectorAll(".legal-nav a").forEach(link => {
  const url = new URL(link.getAttribute("href"), window.location.origin);
  url.searchParams.set("lang", lang);
  link.href = url.pathname + url.search;
});
</script>

</body>
</html>
