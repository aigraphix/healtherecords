const params = new URLSearchParams(window.location.search);
let currentLang = params.get('lang') || localStorage.getItem('lang') || 'en';
document.documentElement.lang = currentLang;

// üß† Update translations for all text elements on the page
function applyTranslations(lang) {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.dataset.i18n;
    if (translations[lang] && translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });
  // Update selector to reflect current language
  const selector = document.getElementById('langSelect');
  if (selector) {
    selector.value = lang;
  }
}

// üåê Update nav links to persist language between anchors
function updateNavLinks(lang) {
  document.querySelectorAll('.legal-nav a').forEach(link => {
    const href = link.getAttribute('href');
    if (href) {
      link.href = href.split('?')[0] + '?lang=' + lang;
    }
  });
}

// üöÄ Language switch handler
function setLang(lang) {
  localStorage.setItem('lang', lang);
  document.documentElement.lang = lang;
  applyTranslations(lang);
  updateNavLinks(lang);
  currentLang = lang;
}

// üß© Initialize page using persisted language
applyTranslations(currentLang);
updateNavLinks(currentLang);
