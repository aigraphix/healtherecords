      height: 10px;

      background: #22c55e;

      padding: 32px 28px 28px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 0%, rgba(59,130,246,0.2), transparent 55%);
      opacity: .6;
      pointer-events: none;
    }

      margin: 0 0 12px;

      line-height: 1.7;
      margin: 0 0 14px;

    .feature {

      border-radius: 16px;

    }
