<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>End-to-End Encryption | Health eRecords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #1f2a41 0, #0b1220 35%, #050915 100%);
      --card-bg: #0f172a;
      --card-soft: rgba(255,255,255,0.02);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148,163,184,0.25);
      --radius-lg: 1.35rem;
      --shadow-soft: 0 30px 80px rgba(5, 9, 21, 0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1180px;
      margin: 32px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 15px 36px rgba(56,189,248,0.35);
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 18px;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(255,255,255,0.03);
      font-size: 12px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .pill-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
    }

    .legal-nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .legal-nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .legal-nav a:hover {
      text-decoration: underline;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0,1.4fr);
      gap: 24px;
    }

    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)), var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 32px 28px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    h1 { margin-top: 0; }

    p, ul {
      font-size: 15px;
      line-height: 1.7;
    }

    ul { padding-left: 20px; }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="page-wrapper">

    <header>
      <div class="brand">
        <img class="brand-icon" src="icon.png" alt="Health eRecords">
        <div>
          <div class="brand-text-main">Health eRecords</div>
          <div class="brand-text-sub" data-i18n="brand.tagline">Your health. Your data. Your control.</div>
        </div>
      </div>

      <div class="pill">
        <span class="pill-dot"></span>
        <span data-i18n="pill.title">End-to-End Encryption</span>
      </div>
    </header>

    <nav class="legal-nav">
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="hipaa.html">HIPAA</a>
      <a href="security.html">Security</a>
      <a href="end-to-end-encryption.html">Encryption</a>
      <a href="support.html">Support</a>
    </nav>

    <main class="layout">
      <section class="card">
        <h1 data-i18n="heading.title">End-to-End Encryption</h1>

        <p data-i18n="body.intro"></p>

        <ul>
          <li data-i18n="list.onDevice"></li>
          <li data-i18n="list.recipientOnly"></li>
          <li data-i18n="list.keyProtection"></li>
          <li data-i18n="list.metadata"></li>
          <li data-i18n="list.sharing"></li>
        </ul>

        <p data-i18n="body.footer"></p>
      </section>
    </main>

    <footer>
      Health eRecords · <span data-i18n="footer.support">Support:</span>
      <a href="mailto:apd1034@gmail.com">apd1034@gmail.com</a>
    </footer>

  </div>

<script>
const translations = {
  en: {
    "title.page": "End-to-End Encryption | Health eRecords",
    "brand.tagline": "Your health. Your data. Your control.",
    "pill.title": "End-to-End Encryption",
    "heading.title": "End-to-End Encryption",
    "body.intro": "End-to-end encryption (E2EE) means content is encrypted on your device and only decrypted by intended recipients.",
    "list.onDevice": "On-device encryption before transmission.",
    "list.recipientOnly": "Only authorized recipients can decrypt.",
    "list.keyProtection": "Keys are protected and never exposed.",
    "list.metadata": "Some metadata may still exist.",
    "list.sharing": "Access depends on authorization.",
    "body.footer": "Encrypted content is stored and transported as opaque data.",
    "footer.support": "Support:"
  },
  es: {
    "title.page": "Cifrado de extremo a extremo | Health eRecords",
    "brand.tagline": "Tu salud. Tus datos. Tu control.",
    "pill.title": "Cifrado de extremo a extremo",
    "heading.title": "Cifrado de extremo a extremo",
    "body.intro": "El cifrado de extremo a extremo significa que el contenido se cifra en tu dispositivo.",
    "list.onDevice": "Cifrado en el dispositivo antes del envío.",
    "list.recipientOnly": "Solo destinatarios autorizados pueden descifrar.",
    "list.keyProtection": "Las claves están protegidas.",
    "list.metadata": "Algunos metadatos pueden existir.",
    "list.sharing": "El acceso depende de autorizaciones.",
    "body.footer": "El contenido cifrado se maneja como datos opacos.",
    "footer.support": "Soporte:"
  }
};

const params = new URLSearchParams(window.location.search);
const lang = params.get("lang") || localStorage.getItem("lang") || "en";
localStorage.setItem("lang", lang);
document.documentElement.lang = lang;

document.title = translations[lang]["title.page"];

document.querySelectorAll("[data-i18n]").forEach(el => {
  const key = el.dataset.i18n;
  if (translations[lang][key]) {
    el.textContent = translations[lang][key];
  }
});

document.querySelectorAll(".legal-nav a").forEach(link => {
  const url = new URL(link.getAttribute("href"), window.location.origin);
  url.searchParams.set("lang", lang);
  link.href = url.pathname + url.search;
});
</script>

</body>
</html>
