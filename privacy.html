<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Privacy Policy | Health eRecords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #1f2a41 0, #0b1220 35%, #050915 100%);
      --card-bg: #0f172a;
      --card-soft: rgba(255,255,255,0.02);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148,163,184,0.25);
      --radius-lg: 1.35rem;
      --shadow-soft: 0 30px 80px rgba(5, 9, 21, 0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1180px;
      margin: 32px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 15px 36px rgba(56,189,248,0.35);
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 18px;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(255,255,255,0.03);
      font-size: 12px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .pill-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,.75);
    }

    .legal-nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .legal-nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .legal-nav a:hover {
      text-decoration: underline;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0,1.4fr) minmax(0,1fr);
      gap: 24px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)), var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 32px 28px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 0%, rgba(59,130,246,0.2), transparent 55%);
      opacity: .6;
      pointer-events: none;
    }

    h1 { margin-top: 0; }

    h3 { margin-top: 18px; }

    p, ul {
      font-size: 15px;
      line-height: 1.7;
    }

    ul { padding-left: 20px; }

    ul li { margin-bottom: 8px; }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

</section>
</main>

<footer data-i18n="footer"></footer>

</div>
