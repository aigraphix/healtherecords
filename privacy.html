<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title data-i18n="title.page">Privacy Policy | Health eRecords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* KEEP ALL EXISTING CSS EXACTLY AS-IS — UNCHANGED */
    :root {
      --bg: radial-gradient(circle at 20% 20%, #1f2a41 0, #0b1220 35%, #050915 100%);
      --card-bg: #0f172a;
      --card-soft: rgba(255,255,255,0.02);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148,163,184,0.25);
      --radius-lg: 1.35rem;
      --shadow-soft: 0 30px 80px rgba(5, 9, 21, 0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg);
      display: flex;
      justify-content: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1180px;
      margin: 32px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 15px 36px rgba(56,189,248,0.35);
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(255,255,255,0.03);
      font-size: 12px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .pill-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,.75);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0,1.4fr) minmax(0,1fr);
      gap: 24px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)), var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 32px 28px 28px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 0%, rgba(59,130,246,0.2), transparent 55%);
      opacity: .6;
      pointer-events: none;
    }

    h1 {
      font-size: clamp(28px, 3vw, 34px);
      margin: 0 0 12px;
    }

    h3 { margin-top: 18px; }

    p {
      font-size: 15px;
      line-height: 1.7;
      margin: 0 0 14px;
      color: #dfe3eb;
    }

    ul {
      padding-left: 20px;
      font-size: 15px;
      line-height: 1.7;
    }

    ul li { margin-bottom: 8px; }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .meta-item {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-subtle);
    }

    .meta-label {
      font-weight: 600;
      color: #d1d5db;
    }

    a[href^="mailto:"] {
      color: var(--text-main);
      text-decoration: none;
    }

    a[href^="mailto:"]:hover {
      text-decoration: underline;
    }

    .side-card {
      background: linear-gradient(160deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)), rgba(10,16,28,.96);
      border-radius: var(--radius-lg);
      padding: 22px 20px;
      border: 1px solid var(--border-subtle);
    }

    .side-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .side-text {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .side-list {
      list-style: none;
      padding: 0;
      font-size: 14px;
    }

    .side-list li {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .side-bullet {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      margin-top: 6px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .link-soft {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<aside class="side-card">
